<body>
    <div class="container">
        <h1>üîê „Çµ„Ç§„É≥„Ç§„É≥</h1>
        
        <div class="nav">
            <a href="index.html">„Éà„ÉÉ„Éó</a>
            <a href="signin.html">„É≠„Ç∞„Ç§„É≥</a>
            <a href="signup.html">Êñ∞Ë¶èÁôªÈå≤</a>
        </div>
        
        <div id="message-container"></div>
        
        <form id="signin-form">
            <div class="form-group">
                <label for="username">„É¶„Éº„Ç∂„ÉºÂêç:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">„Éë„Çπ„ÉØ„Éº„Éâ:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" id="submit-btn">„Çµ„Ç§„É≥„Ç§„É≥</button>
        </form>
        
        <div class="link">
            <a href="signup.html">„Ç¢„Ç´„Ç¶„É≥„Éà„Çí„ÅäÊåÅ„Å°„Åß„Å™„ÅÑÊñπ„ÅØ„Åì„Å°„Çâ</a>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script>
        const submitBtn = document.getElementById('submit-btn');
        const messageContainer = document.getElementById('message-container');
        console.log('signin.html loaded');  
        // „Éï„Ç©„Éº„É†ÈÄÅ‰ø°
        document.getElementById('signin-form').addEventListener('submit', async function(e) {
            console.log('signin-form submitted');
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showMessage('„É¶„Éº„Ç∂„ÉºÂêç„Å®„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = '„Çµ„Ç§„É≥„Ç§„É≥‰∏≠...';
            
            try {
                const response = await fetch('/api/auth/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                if (!response.ok) {
                    let errorMessage = '„Çµ„Ç§„É≥„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü';
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.error || errorMessage;
                    } catch (e) {
                        // JSON„Éë„Éº„Çπ„Å´Â§±Êïó„Åó„ÅüÂ†¥Âêà„ÅØ„Éá„Éï„Ç©„É´„Éà„É°„ÉÉ„Çª„Éº„Ç∏„Çí‰ΩøÁî®
                        errorMessage = `HTTP ${response.status}: ${response.statusText}`;
                    }
                    throw new Error(errorMessage);
                }
                
                let result;
                try {
                    result = await response.json();
                } catch (e) {
                    throw new Error('„Çµ„Éº„Éê„Éº„Åã„Çâ„ÅÆ„É¨„Çπ„Éù„É≥„Çπ„ÅåÁÑ°Âäπ„Åß„Åô');
                }
                console.log(result);
                console.log(result.accessToken);
                // „Ç¢„ÇØ„Çª„Çπ„Éà„Éº„ÇØ„É≥„Çí‰øùÂ≠ò
                window.authService.setAccessToken(result.accessToken);
                
                showMessage('„Çµ„Ç§„É≥„Ç§„É≥„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ', 'success');
                
                // 2ÁßíÂæå„Å´„Éà„ÉÉ„Éó„Éö„Éº„Ç∏„Å´„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                console.error('Error signing in:', error);
                showMessage('„Çµ„Ç§„É≥„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '„Çµ„Ç§„É≥„Ç§„É≥';
            }
        });
        
        function showMessage(text, type) {
            messageContainer.innerHTML = `<div class="${type}">${text}</div>`;
        }
    </script>
</body>
